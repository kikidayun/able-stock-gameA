<!DOCTYPE html>

  <style>
    body {
      font-family: 'SUITE', 'NanumSquareRound', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eaf4fb;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;

    }

    .container {
      width: 90%;
      max-width: 1187px;
      background: white;
      border-radius: 16px;
      margin-top: 2rem;
      box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    header {
      background: #6ea5ee;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem 2rem;
      border-radius: 16px 16px 0 0;

    .header-left {

    }

    .header-title {

      font-weight: 900;
      text-align: center;
    }

    .header-right {
      position: absolute;
      right: 2rem;
      font-size: 4rem;
      font-weight: bold;
      opacity: 0.3;
      font-style: italic;
    }


    .wrapper {
      max-width: 1100px;
      width: 90%;
      margin: 0 auto;
      padding: 0;
      box-sizing: border-box;
    }
    .team-name {
      font-size: 1.4rem;
      font-weight: 700;
      color: #2f80ed;
      margin-bottom: 1.2rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #d0e4f7; /* ğŸ‘ˆ ì´ ì¤„ì´ êµ¬ë¶„ì„  ì—­í•  */
    }

    .team-name .team-label {
      color: #2f80ed;
      font-weight: 600;
      margin-right: 0.5rem;
    }

    .team-name .team-name-value {
      color: #222;
      font-weight: 700;
    }

    .team-scroll {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
      gap: 0px;
      margin-top: 2.5rem;
      margin-bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }
    .team-tab {
      background-color: #eaf4fb;
      border: 0.3px solid #ffffff00;
      padding: 0.6rem 0.4rem;
      border-radius: 16px 16px 0 0;
      font-size: 0.85rem;
      text-align: center;
      font-weight: 600;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .team-tab:hover {
      background-color: #d0ebff;
    }
    .team-tab.active {
      background-color: #6ea5ee;
      color: white;
      font-weight: bold;
    }

    .team-tab.complete.active {
      background-color: #6ea5ee !important;
      color: white !important;
      font-weight: bold;
    }


    .team-tab.complete {
      background-color: #06275250;
      color: #ffffff;
      transition: background 0.2s;
    }

    .team-tab.complete:hover {
      background-color: #d0ebff;
    }
    .investment-container {
      background: #f0f6fd;
      border-radius: 0 0 12px 12px;
      padding: 1.5rem 1.5rem;  /* ìœ„ì•„ë˜ 3rem, ì¢Œìš° 2rem */
      width: 100%;
      box-sizing: border-box;
    }

    .status-box {
      background: #ffffff;
      padding: 1.2rem 1.5rem;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.05); /* ì€ì€í•œ ê·¸ë¦¼ì */
      gap: 1rem;
    }

    .status-values {
      display: flex;
      gap: 2rem;
      font-size: 1.1rem;
      flex-wrap: wrap;
    }

    .status-value {
      font-weight: bold;
      color: #2f80ed;
    }
    .add-capital-button {
      background: #2f80ed;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
    }

    .add-capital-button:hover {
      background: #166edb;
    }

    .team-investment-card .team-name {
      font-size: 1.3rem;
      font-weight: 700;
      color: #2f80ed;
      margin-bottom: 1.2rem;
    }

    .company-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .company-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f4f8fd;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #d0e4f7;
    }

    .company-row label {
      flex: 1;
      font-weight: 600;
    }

    .company-row input {
      width: 120px;
      height: 25px;
      text-align: right;
      border: 1px solid #ccc;
      transition: border 0.2s;
    }


    .company-row input:focus {
      border: 1px solid #2f80ed;
      outline: none;
    }

    .company-row.filled {
      background-image: repeating-linear-gradient(
        45deg,
        #e3effb,
        #e3effb 3px,
        #f4f8fd 3px,
        #f4f8fd 6px
      );
      border: 1.5px solid #6ea5ee;
    }

    .check-icon {
      margin-left: 0.5rem;
      color: #2f80ed;        /* í†µì¼ëœ íŒŒë‘ìƒ‰ */
      font-size: 1.2rem;     /* ì•½ê°„ í‚¤ì›Œë„ ì˜ˆì¨ */
      font-weight: bold;
      font-family: 'NanumSquareRound', Arial, sans-serif;
      vertical-align: middle;
    }
    .button-wrapper {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1.5rem;
      margin-top: 1.5rem;
    }

    .button-wrapper button {
      background: #2f80ed;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.15);
    }

    .red { color: red; }
    .remaining-ok { color: #0077cc; }

    .company-row.disabled-row {
      background-color: #eee;
      color: #888;
    }

    .company-row.disabled-row input {
      background-color: #f0f0f0;
      color: #999;
      cursor: not-allowed;
    }


  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-left">
        <img src="https://able0220.github.io/stockgameb/ì—ì´ë¸” ë¡œê³ .png" alt="ë¡œê³ " />
      </div>
      <div class="header-title">2005ë…„ ë²•ì¸ë³„ íˆ¬ì</div>
      <div class="header-right">A</div>
    </header>
    <div class="wrapper">
    <div class="team-scroll" id="teamTabs"></div>

    <div class="investment-container">
      <div class="team-investment-card">
        <div class="team-name" id="teamNameDisplay">íŒ€ ì´ë¦„</div>

      <div class="status-box">
        <div class="status-values">
          <div>ìë³¸ê¸ˆ: <span id="capitalDisplay" class="status-value">0</span> ë§Œì›</div>
          <div>ë‚¨ì€ ê¸ˆì•¡: <span id="remainingDisplay" class="status-value">0</span> ë§Œì›</div>
          <div>ì´ íˆ¬ìê¸ˆ: <span id="sumDisplay" class="status-value">0</span> ë§Œì›</div>
        </div>
        <div>
          <button class="add-capital-button" onclick="addCapital()">ğŸ’° +1,000ë§Œì›</button>
          <button class="add-capital-button" onclick="resetCapital()">â™»ï¸ ì´ˆê¸°í™”</button>
        </div>
      </div>        

        <div class="company-list" id="companyList"></div>
      </div>
    </div>
      <div class="button-wrapper">
        <button onclick="goToNextPage()">â–¶ï¸ íˆ¬ì ì™„ë£Œ</button>
      </div>
    </div>
  </div>
  <script>
    const teamNames = JSON.parse(sessionStorage.getItem("teamNames") || "[]");
    const teamTabs = document.getElementById("teamTabs");
    const companyList = document.getElementById("companyList");
    const teamNameDisplay = document.getElementById("teamNameDisplay");
    const capitalDisplay = document.getElementById("capitalDisplay");
    const remainingDisplay = document.getElementById("remainingDisplay");
    const sumDisplay = document.getElementById("sumDisplay");

    let selectedTeam = "";
    let teamInvestments = JSON.parse(sessionStorage.getItem("teamInvestments") || "{}");
    let teamCapitals = JSON.parse(sessionStorage.getItem("teamCapitals") || "{}");

    const companies = ["A","B","C","D","E","F","G","H","I","J","K","L"];

    function selectTeam(name) {
      selectedTeam = name;
      teamNameDisplay.innerHTML = `<span class="team-label">ë²•ì¸ëª… :</span> <span class="team-name-value">${name}</span>`;
      document.querySelectorAll(".team-tab").forEach(tab => {
        tab.classList.toggle("active", tab.textContent === name);
      });
      renderCompanies();
      updateTotal();
    }

    function renderCompanies() {
      const data = teamInvestments[selectedTeam] || {};
      companyList.innerHTML = "";
      companies.forEach(c => {
        const isDisabled = c === "H"; // ê¸°ì—… Hë§Œ ë¹„í™œì„±í™”

        const row = document.createElement("div");
        row.className = "company-row" + (isDisabled ? " disabled-row" : "");

        row.innerHTML = `
          <label>
            ê¸°ì—… ${c}
            <span class="check-icon" id="check-${c}" style="display: none;">âœ”ï¸</span>
          </label>
          <input type="number" id="company-${c}" placeholder="0" value="${data[c] || ""}" 
            ${isDisabled ? "disabled" : ""} oninput="updateTotal()">
        `;

        companyList.appendChild(row);
      });

      capitalDisplay.textContent = (teamCapitals[selectedTeam] || 12000).toLocaleString();
    }

    function updateTotal() {
      const investmentData = {};
      let total = 0;

      companies.forEach(name => {
        const input = document.getElementById("company-" + name);
        const value = parseInt(input?.value || "0");
        investmentData[name] = value;
        total += value;

        const row = input.closest(".company-row");
        const checkIcon = document.getElementById("check-" + name);

        if (value > 0) {
          row.classList.add("filled");
          if (checkIcon) checkIcon.style.display = "inline";
        } else {
          row.classList.remove("filled");
          if (checkIcon) checkIcon.style.display = "none";
        }
      });

      teamInvestments[selectedTeam] = investmentData;
      sessionStorage.setItem("teamInvestments", JSON.stringify(teamInvestments));

      const capital = teamCapitals[selectedTeam] || 12000;
      const remaining = capital - total;

      // ìˆ«ì í…ìŠ¤íŠ¸ ë°˜ì˜
      capitalDisplay.textContent = capital.toLocaleString();
      remainingDisplay.textContent = remaining.toLocaleString();
      sumDisplay.textContent = total.toLocaleString();

      // ìƒ‰ìƒ ì„¤ì •
      capitalDisplay.style.color = "#000";   // ìë³¸ê¸ˆ: ê²€ì •
      remainingDisplay.style.color = "#000"; // ë‚¨ì€ ê¸ˆì•¡: ê²€ì •
      sumDisplay.style.color = "#2f80ed";    // ì´ íˆ¬ìê¸ˆ: ê¸°ë³¸ íŒŒë‘

      // ì´ˆê³¼ íˆ¬ì ì‹œ ë¹¨ê°• ê°•ì¡°
      if (total > capital) {
        sumDisplay.style.color = "red";
        remainingDisplay.style.color = "red";
      }

      // íƒ­ì— ì™„ë£Œ í‘œì‹œ
      document.querySelectorAll(".team-tab").forEach(tab => {
        const name = tab.textContent;
        const sum = Object.values(teamInvestments[name] || {}).reduce((a, b) => a + b, 0);
        tab.classList.toggle("complete", sum > 0);
      });
    }


    function addCapital() {
      if (!selectedTeam) return;
      teamCapitals[selectedTeam] = (teamCapitals[selectedTeam] || 12000) + 1000;
      sessionStorage.setItem("teamCapitals", JSON.stringify(teamCapitals));
      capitalDisplay.textContent = teamCapitals[selectedTeam].toLocaleString();
      updateTotal();
    }

    function resetCapital() {
      if (!selectedTeam) return;
      if (confirm("ìë³¸ê¸ˆê³¼ íˆ¬ìê¸ˆ ì…ë ¥ê°’ì„ ì´ˆê¸°í™”í• ê¹Œìš”?")) {
        // 1. ìë³¸ê¸ˆ ì´ˆê¸°í™”
        teamCapitals[selectedTeam] = 12000;

        // 2. íˆ¬ìê¸ˆ ì´ˆê¸°í™”
        const resetData = {};
        companies.forEach(c => resetData[c] = 0);
        teamInvestments[selectedTeam] = resetData;

        // 3. ì €ì¥
        sessionStorage.setItem("teamCapitals", JSON.stringify(teamCapitals));
        sessionStorage.setItem("teamInvestments", JSON.stringify(teamInvestments));

        // 4. í™”ë©´ ê°±ì‹ 
        renderCompanies();
        updateTotal();
      }
    }

    function goToNextPage() {
      if (!selectedTeam) return alert("ë²•ì¸ì„ ì„ íƒí•´ì£¼ì„¸ìš”.");
      const total = parseInt(sumDisplay.textContent.replace(/,/g, ''));
      const capital = teamCapitals[selectedTeam] || 12000;
      if (total > capital) return alert("ì´ íˆ¬ìê¸ˆì´ ìë³¸ê¸ˆì„ ì´ˆê³¼í–ˆìŠµë‹ˆë‹¤.");
      sessionStorage.setItem("teamCapitals", JSON.stringify(teamCapitals));
      sessionStorage.setItem("teamInvestments", JSON.stringify(teamInvestments));
      sessionStorage.setItem("lastSelectedTeam", selectedTeam);
      window.location.href = "index4.html";
    }

    teamNames.forEach(name => {
      const tab = document.createElement("button");
      tab.className = "team-tab";
      tab.textContent = name;
      tab.onclick = () => selectTeam(name);
      teamTabs.appendChild(tab);
      if (!teamCapitals[name]) teamCapitals[name] = 12000;
    });

    const last = sessionStorage.getItem("lastSelectedTeam");
    const defaultTeam = last && teamNames.includes(last) ? last : teamNames[0];
    if (defaultTeam) selectTeam(defaultTeam);
  </script>
</body>
</html>
